<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL_OVERRIDE_V4.0</title>
    <style>
        body { background-color: #000; color: #33ff33; font-family: 'Courier New', monospace; margin: 0; overflow: hidden; display: flex; align-items: center; justify-content: center; height: 100vh; }
        #game-container { width: 85%; max-width: 600px; border: 2px solid #33ff33; padding: 30px; background: rgba(0, 15, 0, 0.95); z-index: 10; position: relative; box-shadow: 0 0 20px #00ff00; }
        input { background: transparent; border: none; color: #33ff33; font-family: 'Courier New', monospace; font-size: 1.2rem; width: 100%; outline: none; caret-color: white; margin-top: 10px; }
        .error { color: #ff3333; font-weight: bold; }
        .system-msg { color: #888; font-size: 0.8rem; }
        .hidden { display: none; }
        .prize-text { color: #FFD700; text-shadow: 0 0 10px #FFD700; text-align: center; }
        .matrix-text { color: #00FF41; font-size: 0.9rem; line-height: 1; opacity: 0.5; overflow: hidden; height: 100px; }
        #key-display { color: #FFD700; font-size: 2rem; font-weight: bold; text-align: center; border: 1px solid #FFD700; padding: 10px; margin: 15px 0; display: none; background: rgba(255, 215, 0, 0.1); }
    </style>
</head>
<body>

<div id="game-container">
    <div id="output">
        <p class="system-msg">[SYSTEM] LINK ESTABLISHED...</p>
        <p class="system-msg">[SYSTEM] SECURITY PROTOCOL: FRIENDSHIP_V4</p>
        <div id="level-content">
            <p><strong>> LEVEL 1: IDENTITY VERIFICATION</strong></p>
            <p>Enter our secret "inside joke" word to bypass the firewall:</p>
        </div>
        <div id="key-display">KEY: 1024</div>
    </div>
    <div id="input-line">
        <span>> </span><input type="text" id="user-input" autocomplete="off" autofocus>
    </div>
</div>

<script>
    const input = document.getElementById('user-input');
    const output = document.getElementById('output');
    const levelContent = document.getElementById('level-content');
    const keyDisplay = document.getElementById('key-display');
    let currentLevel = 1;

    // --- CONFIGURATION: CHANGE THESE ANSWERS ---
    const LVL1_ANSWER = "taco"; 
    const LVL2_ANSWER = "1024"; 
    const LVL3_ANSWER = "bff";

    input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            const val = input.value.toLowerCase().trim();
            input.value = '';
            checkAnswer(val);
        }
    });

    function checkAnswer(val) {
        if (currentLevel === 1 && val === LVL1_ANSWER.toLowerCase()) {
            startLevel2();
        } else if (currentLevel === 2 && val === LVL2_ANSWER) {
            startLevel3();
        } else if (currentLevel === 3 && val === LVL3_ANSWER.toLowerCase()) {
            showPrize();
        } else {
            const errorMsg = document.createElement('p');
            errorMsg.className = 'error';
            errorMsg.innerHTML = '> [ERROR] ACCESS DENIED: INVALID KEY';
            output.appendChild(errorMsg);
        }
    }

    function startLevel2() {
        currentLevel = 2;
        levelContent.innerHTML = `
            <p>[SUCCESS] LEVEL 1 BYPASSED.</p>
            <p>[SYSTEM] SCANNING DATA STREAM FOR HIDDEN KEYS...</p>
            <div class="matrix-text" id="stream"></div>
        `;
        
        // Start showing the "moving" data stream
        const stream = document.getElementById('stream');
        setInterval(() => {
            stream.innerText += Math.random().toString(36).substring(2, 15);
            stream.scrollTop = stream.scrollHeight;
        }, 50);

        // Make the KEY visible after 2 seconds so it feels like a "discovery"
        setTimeout(() => {
            keyDisplay.style.display = "block";
            levelContent.innerHTML += `<p><strong>> KEY FOUND! Enter it below to proceed:</strong></p>`;
        }, 2000);
    }

    function startLevel3() {
        currentLevel = 3;
        keyDisplay.style.display = "none"; 
        levelContent.innerHTML = `
            <p>[SUCCESS] LEVEL 2 BYPASSED.</p>
            <p><strong>> LEVEL 3: BINARY DECODER</strong></p>
            <p>The final lock requires a 3-letter word. Convert the code:</p>
            <p style="color: #00FF00; font-size: 1.4rem; letter-spacing: 5px; font-weight: bold; text-align:center;">01000010 01000110 01000110</p>
            <p class="system-msg">(Hint: 01000010=B, 01000110=F)</p>
        `;
    }

    function showPrize() {
        document.getElementById('input-line').classList.add('hidden');
        levelContent.innerHTML = "";
        output.innerHTML = `
            <h1 class="prize-text">ðŸ”“ SYSTEM OVERRIDE COMPLETE</h1>
            <p style="text-align: center;">Access Granted to Personal Archives...</p>
            <hr style="border: 1px solid #33ff33;">
            <p style="text-align: center; font-size: 1.2rem; line-height: 1.5;">
                "You cracked the hardest encryption I have! <br><br> 
                Happy Birthday! You're an absolute legend. <br> 
                Thanks for being my best friend."
            </p>
            <div style="text-align: center; margin-top: 20px;">
                <p class="system-msg">[ENCRYPTION_REMOVED_SUCCESSFULLY]</p>
            </div>
        `;
        document.body.style.backgroundColor = "#001a00";
    }
</script>
</body>
</html>
